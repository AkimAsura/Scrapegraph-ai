name: Release
on:
  push:
    branches:
      - main
      - pre/*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install git
        run: |
          sudo apt update
          sudo apt install -y git
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install Node Env
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Create Virtual Environment
        run: |
          uv venv
      - name: Activate Virtual Environment and Install Dependencies
        run: |
          source .venv/bin/activate  # For Linux/macOS. Use .venv\Scripts\activate for Windows
          uv sync --frozen
          uv pip install --upgrade setuptools wheel hatchling twine
      - name: Build app
        run: |
          source .venv/bin/activate  # Activate the virtual environment again if needed
          uv build
        id: build_cache
        if: success()
      - name: Validate Metadata
        run: |
          source .venv/bin/activate
          uv run twine check dist/*
      - name: Debug Dist Directory
        run: |
          ls -al dist
      - name: Cache build
        uses: actions/cache@v3
        with:
          path: ./dist
          key: ${{ runner.os }}-build-${{ github.sha }}
        if: steps.build_cache.outputs.id != ''

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    environment: development
    if: > 
        github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/pre/beta') ||
        (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged &&
         (github.event.pull_request.base.ref == 'main' || github.event.pull_request.base.ref == 'pre/beta'))
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Restore Virtual Environment
        run: |
          source .venv/bin/activate
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4.1.0
        with:
          semantic_version: 23
          extra_plugins: |
            semantic-release-pypi@3
            @semantic-release/git 
            @semantic-release/commit-analyzer@12 
            @semantic-release/release-notes-generator@13 
            @semantic-release/github@10 
            @semantic-release/changelog@6
            conventional-changelog-conventionalcommits@7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
